<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <section class="banner-wrapper">
        <div class="banner-content">
          <div class="banner-right">
            <img src="images/umbrella_blue.png" />
          </div>

          <div class="banner-left">
            <h2>Custom Umbrella</h2>
            <div class="color-content">
              <div class="color-groups">
                <div
                  onclick="colour(this)"
                  class="color l1 color-blue active-color"
                ></div>
                <div onclick="colour(this)" class="color l2 color-yellow"></div>
                <div onclick="colour(this)" class="color l3 color-pink"></div>
              </div>
            </div>
            <h4>Customize your umbrella</h4>
            <p>Upload a logo for instant preview.</p>
            <p>.png and .jpg files only. Max file size is 5MB.</p>

            <div class="file_button_container">
              
              <input
                type="file"
                accept="image/*"
                id="logo-input"
                class="button"
              />
            
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="script.js"></script>
  </body>
</html>
